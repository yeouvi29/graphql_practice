type Query {
  job(id: ID!): Job
  jobs: [Job!]
}

"""
Represent a job ad posted to our board
"""
type Job {
  id: ID!
  companyId: ID!
  """
  The __date__ when the job was published, in ISO-8601 format. E.g. `2024-06-14`
  """
  date: String!
  title: String!
  description: String
  createdAt: String
  company: Company
}

type Company {
  id: ID!
  name: String!
  description: String!
}
